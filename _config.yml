# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

permalink: '/blog/:title'

# Markdown library
markdown: kramdown

# Site settings
baseurl: "/liveblog"
url: ""

# Varibles
sitename: "Jekyll & Grunt"

exclude:
  - node_modules
  - dist
